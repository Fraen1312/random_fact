<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с фактами</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Начальный цвет фона */
            transition: background-color 0.5s; /* Плавный переход при изменении фона */
        }
        .background-options {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        /* Стили для панели с фактами */
        .fact-container {
            margin-top: 100px; /* Отступ для панели */
            text-align: center;
        }
        .fact {
            font-size: 24px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5); /* Прозрачный черный фон для фактов */
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s;
        }
        /* Панель с темами */
        .theme-panel {
            position: absolute;
            top: 100px;
            left: -200px;
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            transition: left 0.3s;
            z-index: 10;
        }
        .theme-panel:hover {
            left: 0; /* Показать панель при наведении */
        }
    </style>
</head>
<body>

<div class="background-options">
    <h3>Выберите фон</h3>
    <button class="button" style="background-color: lightblue;" onclick="changeBackground('lightblue')">Синий</button>
    <button class="button" style="background-color: lightgreen;" onclick="changeBackground('lightgreen')">Зеленый</button>
    <button class="button" style="background-color: lightcoral;" onclick="changeBackground('lightcoral')">Красный</button>
    <button class="button" style="background-color: lavender;" onclick="changeBackground('lavender')">Фиолетовый</button>
    <button class="button" style="background-color: white;" onclick="changeBackground('white')">Сбросить фон</button>
</div>

<div class="theme-panel">
    <h3>Темы фактов</h3>
    <button class="button" onclick="showFact('earth')">Факты про Землю</button>
    <button class="button" onclick="showFact('space')">Факты про Космос</button>
    <button class="button" onclick="showFact('russia')">Факты про Россию</button>
    <button class="button" onclick="showFact('india')">Факты про Индию</button>
</div>

<div class="fact-container">
    <div id="fact" class="fact">Нажмите на кнопку, чтобы увидеть факт!</div>
</div>

<script>
    const facts = {
        earth: [
            "Земля — единственная планета в Солнечной системе, на которой есть жизнь.",
            "Земля вращается вокруг своей оси со скоростью 1670 километров в час.",
            "Вода покрывает около 71% поверхности Земли.",
            "Земля на 80% состоит из железа.",
            "Земля не идеальна, у неё есть небольшие вмятины — это горы.",
            // Добавьте еще факты про Землю
        ],
        space: [
            "Солнце составляет 99.86% всей массы Солнечной системы.",
            "В космосе нет звуков, так как там нет воздуха.",
            "Млечный Путь содержит от 100 до 400 миллиардов звезд.",
            "На расстоянии 4,24 световых года от нас находится ближайшая звезда — Проксима Центавра.",
            "Черные дыры могут быть в 100 миллиардов раз массивнее нашего Солнца.",
            // Добавьте еще факты про космос
        ],
        russia: [
            "Россия — самая большая страна в мире, занимающая 11% суши планеты.",
            "В России 9 часовых поясов.",
            "В России находится озеро Байкал — самое глубокое пресное озеро в мире.",
            "Москва — самый крупный город Европы.",
            "Транссибирская магистраль — самая длинная железная дорога в мире.",
            // Добавьте еще факты про Россию
        ],
        india: [
            "Индия — вторая по численности населения страна в мире.",
            "Кашмир, один из самых красивых регионов Индии, называется «рай на земле».",
            "Индийская кухня известна своими специями и разнообразием блюд.",
            "Индия — родина шахмат и многих других настольных игр.",
            "Тадж-Махал был построен в честь любви, и он не только красив, но и олицетворяет историю.",
            // Добавьте еще факты про Индию
        ],
    };

    function showFact(theme) {
        const factsArray = facts[theme];
        const randomFact = factsArray[Math.floor(Math.random() * factsArray.length)];
        document.getElementById('fact').innerText = randomFact;
    }

    function changeBackground(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
