<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факты о Земле</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ваш_фон.jpg'); /* Замените на путь к вашей картинке */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #fact {
            margin: 20px 0;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>Факты о Земле</h1>
    <div id="fact">Нажмите на кнопку, чтобы увидеть факт!</div>
    <button onclick="generateFact()">Сгенерировать факт</button>

    <script>
        const facts = [
            "Земля - единственная планета, на которой есть известная жизнь.",
            "Около 70% поверхности Земли покрыто водой.",
            "Земля вращается вокруг своей оси со скоростью 1670 км/ч.",
            "На Земле более 7 миллиардов человек.",
            "Самая высокая точка на Земле - гора Эверест (8848 м).",
            "Самая глубокая точка - Марианская впадина (10994 м).",
            "Земля - третья планета от Солнца.",
            "Земля имеет один естественный спутник - Луну.",
            "Климат Земли разнообразен: от тропиков до полярных районов.",
            "Земля образовалась примерно 4.5 миллиарда лет назад.",
            // Добавьте больше фактов по желанию
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>

</body>
</html>
