<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факты о мире</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/76/05/fa/7605fa3664ab4473dab1c745aeec6552.jpg');
            background-size: cover;
            color: white;
            display: flex;
            padding: 20px;
        }
        #sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-right: 20px;
        }
        #content {
            flex-grow: 1;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Темы</h2>
        <button onclick="setTopic('space')">Факты про космос</button>
        <button onclick="setTopic('russia')">Факты про Россию</button>
        <button onclick="setTopic('india')">Факты про Индию</button>
    </div>

    <div id="content">
        <h1 id="title">Факты о мире</h1>
        <div id="fact">Нажмите на кнопку, чтобы увидеть факт!</div>
        <button onclick="generateFact()">Сгенерировать факт</button>
    </div>

    <script>
        const topics = {
            space: [
                "Солнце составляет 99.86% всей массы Солнечной системы.",
                "В космосе нет звуков, так как там нет воздуха.",
                // добавьте еще 48 фактов о космосе
            ],
            russia: [
                "Россия - самая большая страна в мире.",
                "В России более 1000 озер.",
                // добавьте еще 48 фактов о России
            ],
            india: [
                "Индия - вторая по населению страна в мире.",
                "Тадж-Махал - одно из семи чудес света, расположенное в Индии.",
                // добавьте еще 48 фактов об Индии
            ]
        };

        let currentTopic = 'space';

        function setTopic(topic) {
            currentTopic = topic;
            document.getElementById('title').innerText = `Факты про ${topic === 'space' ? 'космос' : topic === 'russia' ? 'Россию' : 'Индию'}`;
            generateFact(); // Генерируем новый факт при смене темы
        }

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * topics[currentTopic].length);
            document.getElementById('fact').innerText = topics[currentTopic][randomIndex];
        }
    </script>

</body>
</html>
